<header>
  <div class="container">
    <h1>Tablo Connect</h1>

      <a href="https://github.com/tridnguyen/tablo_connect" class="btn btn-github"><span class="icon"></span>View on

                                                     class="btn btn-github"><span class="icon"></span>GitHub</a></p>
